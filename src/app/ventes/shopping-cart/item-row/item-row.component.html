<div class="flex mt-2   justify-between w-full pt-2 border-t-2 bg-white">

    <div class=" flex ">
        <div class="h-48 w-48 mr-8">
            <img [src]="formatImage(item.image)" alt="product image" />
        </div>
        <div class="flex flex-col">
            <h4 class="table--header">{{item.name}}</h4>
            <p class="text-xs text-red-300"><span>La date de péremption de ce produit è: </span>
                {{item.expiryDate}}</p>
            <div class="flex justify-items-center items-center">
                <mat-form-field class="remise">
                    <mat-label>% Remise</mat-label>
                    <input id="item.id" [(ngModel)]="itemRemise" [value]="item.price" type="number" min="0" matInput>
                </mat-form-field>
                <div class="mr-4 flex">
                    <span class="mx-4"></span>
                    <button class="text-xs text-indigo-400 font-semibold" (click)="applyRemise(item)"
                        mat-flat-button>appliquer la remise</button>
                </div>
                <p> <span class="table--row"> remise:</span>  {{item.remise}} %</p>
            </div>

            <div class="flex justify-items-center items-center mt-2 w-full">

                <span class='ml-6 quantity mr-6'>
                    <div class='arrow' (click)="removeItem(item)">
                        &#10094;
                    </div>
                    <span class='value'>{{item.quantityToCmd}}</span>
                    <div class='arrow' (click)="addItem(item)">
                        &#10095;
                    </div>
                </span>





                <div class="mr-4 flex">
                    <span class="mx-4 border-r-4"></span>
                    <button class="text-xs flex text-indigo-400 font-semibold" mat-flat-button>voir plus de
                        produits
                        similaires</button>
                </div>

                <div class="mr-4 flex">
                    <span class="mx-4 border-r-4"></span>
                    <button class="text-xs text-indigo-400 font-semibold" mat-flat-button>equivalent</button>
                </div>

            </div>
        </div>

    </div>

    <div class="item--end  mr-2 table--row relative price">
        <span> {{item.price}} </span> <span class="text-xs absolute -top-1 ml-1 currency text-red-400">FG</span>
    </div>

</div>
