<h2 mat-dialog-title>Saisie Period</h2>

<mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
        <div class="flex">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" [formControl]="startDate">
                    <input matEndDate placeholder="End date" [formControl]="endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Choisizer une option</mat-label>
            <mat-select [formControl]="selectedQueryPeriod">
                <mat-option *ngFor="let period of queriesPeriod" [value]="period.key">{{period.value}}</mat-option>
            </mat-select>

        </mat-form-field>


    </div>




</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="sendDateRange()">Valider</button>
</mat-dialog-actions>
