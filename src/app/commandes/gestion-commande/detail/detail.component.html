<h1 mat-dialog-title>List des produits a commander</h1>
<div mat-dialog-content>
    <div class=" grid grid-cols-3 grid-flow-col gap-2">
        <div>
            <p> <span class="font-semibold text-sm font-sans"> Numero commande:</span> {{data.cmd.invoiceNumber}}</p>
        </div>
        <!-- ... -->
        <div>
            <p><span class="font-semibold text-sm font-sans"> Date de creation:</span> {{data.cmd.createdOn |
                date:'shortDate'}}</p>
        </div>
        <div>
            <p><span class="font-semibold text-sm font-sans"> Fournisseur:</span> {{data.cmd.supplierName}}</p>
        </div>
    </div>
    <h2 class="mt-4 icon--info font-sans">Detail des produits</h2>
    <div class=" grid grid-cols-3 justify-items-center items-center gap-2">
        <div class="text-xs font-sans font-medium">Image</div>
        <div class="text-xs font-sans font-medium"> Quantitée(s) commandée(s)
        </div>

        <div class="text-xs font-sans font-medium">Description</div>
    </div>
    <div class="grid grid-cols-3 justify-items-center items-center gap-2" *ngFor="let item of data.cmd.items">
        <div>12</div>
        <div class="text-xs font-sans font-extralight" *ngIf="!data.update; else updateBlock">{{item.commandQuantity}}
        </div>
        <ng-template #updateBlock>
            <mat-form-field>
                <input [(ngModel)]="item.commandQuantity" type="number" min="1" matInput placeholder="Ex. 12">
            </mat-form-field>
        </ng-template>
        <div class="text-xs font-sans font-extralight">{{item.productName}}</div>
    </div>



</div>
<div mat-dialog-actions>
    <button *ngIf="!data.update; else updateBlockBtn" mat-button mat-dialog-close
        (click)="onNoClick()">Quitter</button>
    <ng-template #updateBlockBtn class="flex">
        <button mat-raised-button color="primary" class="update--btn font-sans tracking-wide uppercase font-semibold" (click)="onNoClick()">Metter a Jour</button>
        <button mat-raised-button (click)="cancel()">Annuler</button>
    </ng-template>

</div>
