<div class="flex flex-col px-4">
  <p class="text-indigo-600 font-semibold uppercase text-xs tracking-widest">Les commandes a facturer</p>
  <h2 class="text-gray-600 font-bold mt-6 text-xs">Fournisseur:  <span class="xl:text-gray-400">{{supplier.name}}</span></h2>
  <section>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="category">
          <th class="table--header" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td class="table--row" mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <ng-container matColumnDef="sum">
          <th  class="table--header" mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td class="table--row" mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <ng-container matColumnDef="avg">
          <th class="table--header" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td class="table--row" mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </section>
</div>
